{% load static %}
<!DOCTYPE html>

  <body style="background-color:#ffffff ;">
    <div class="row"

      <div class="w3-col s2" style="margin-top: 10px;">
        <a href="{% url 'index' %}" style="text-decoration: none;">

            <p style="display: flex; align-items: center; justify-content: center; color: black;" class="hoverable">
              <img src="{% static 'img/command-line.png' %}" alt="" style="width: 20px; height: 20px; margin-right: 5px;">
              <span>GoldFine</span>
            </p>
          </div>
        </a>
      </div>
      <div class="w3-col s8" style="margin-top: 10px;">

            <div class="w3-container" style="display: flex; justify-content: center; ">
              <p style="color: black;">Master</p>
            </div>
          </a>
    
    
          <a href="{% url 'setting_display_list' %}" style="text-decoration: none;" class="hoverable">
            <div class="w3-container " style="display: flex; justify-content: center; ">
              <p style="color: black;">Setting</p>
    
            </div>
          </a>
    
    
          <a href="#" style="text-decoration: none;" >
            <div class="w3-container " style="display: flex; justify-content: center; ">
              <p style="color: black;" class="hoverable">Temp1</p>
    
            </div>
          </a>
    
        
          <a href="#" style="text-decoration: none;">
            <div class="w3-container " style="display: flex; justify-content: center; ">
              <p style="color: black;" class="hoverable">Temp2</p>
            </div>
          </a>

        </div>
      </div>
      <div class="w3-col s2 " style="margin-top: 10px;">
        <a href="#" style="text-decoration: none; ">
          <div class="w3-container" style="display: flex; justify-content: right; margin-right: 20px; ">
            <p style="display: flex; align-items: center; color: black;" class="hoverable"><span style="margin-right: 5px;">UserName</span>
              <img src="{% static 'img/profile.png' %}" alt="" style="width: 20px; height: 20px;">
            </p>
          </div>
        </a>
      </div>
    </div>

<!--! end header --->

<main>
  <div class="row" style="height: 100svh; background-color: rgb(233, 233, 233);">
    <div class="w3-col s2">
      <div  class="w3-container " style="height: 900px;"> <!--! พอแก้เสร็จ ให้มาลบสีออก w3-black --->
        {% block navbar %}
        {% endblock navbar %}
      </div>
    </div>
    <div class="w3-col s10">
      <div class="w3-container " style="height: 900px; background-color: #ffffff;" >  <!--! พอแก้เสร็จ ให้มาลบสีออก w3-green --->
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
</main>

<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      window.scrollTo(0, 1);
    }, 0);
  });
</script>
