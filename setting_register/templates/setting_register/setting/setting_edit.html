{% extends 'setting_register/setting/base.html' %}

{% block content %}
<h2>Edit Setting</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="setting">Setting:</label>
        <input type="text" class="form-control" id="setting" name="setting" value="{{ setting.setting }}">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ setting.description }}">
    </div>
    <div class="form-group">
        <label for="sh_desc">Short Description:</label>
        <input type="text" class="form-control" id="sh_desc" name="sh_desc" value="{{ setting.sh_desc }}">
    </div>
    <div class="form-group">
        <label for="lastuser">Last User:</label>
        <input type="text" class="form-control" id="lastuser" name="lastuser" value="{{ setting.lastuser }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
