{% extends "setting_register/base.html" %}

{%block content%}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Setting</td>
            <td>description</td>
            <td>sh_desc</td>
            <td>
                <a href="{% url 'setting_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New 
                </a>
            </td>
        </tr>
    </thead>
    <body>
        {% for settingno in settingno_list%}
        <tr>
            <td>{{settingno.setting}}</td>
            <td>{{settingno.description}}</td>
            <td>{{settingno.sh_desc}}</td>
            <td>
                <a href="{% url 'settingno_update' settingno.setting %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a> 
                <form action="{% url 'setting_delete' settingno.setting %}" method="post" class="d-inline">
                    {% csrf_token%}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {%endfor%}
    </body>
</table>

{%endblock content%}
