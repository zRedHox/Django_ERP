{% extends "setting_register/base.html" %}
{%load crispy_forms_tags %}

{%block content%}
<form action="" method="post" autocomplete="off">
    {%csrf_token%}
    {{form.setting|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            {{form.description|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.sh_desc|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            {{form.lastuser|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"> <i class="fas fa-regular fa-floppy-disk"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{%url 'setting_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
   
</form>
{%endblock content%}
